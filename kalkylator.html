<!DOCTYPE html>
<html>
<head>
    <title>Donationskalkylator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GT+Walsheim:wght@400;700&display=swap');
        
        body {
            font-family: 'GT Walsheim', sans-serif;
            background-color: #e6007e;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #e6007e;
            font-size: 32px;
        }
        p.intro {
            font-size: 18px;
            color: #333;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            text-align: left;
            color: #333;
            font-size: 18px;
        }
        select, input {
            display: block;
            width: 50%;
            padding: 14px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
        }
        button {
            background-color: #e6007e;
            color: white;
            padding: 14px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #cc006e;
        }
        #result {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .btn {
            display: inline-block;
            background-color: #e6007e;
            color: white;
            padding: 14px 24px;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 30px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #cc006e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Donationskalkylator</h2>
        <p class="intro">Varje dag kämpar barn med allvarliga sjukdomar och diagnoser. Genom att bidra till Min Stora Dag hjälper du till att skapa oförglömliga upplevelser som ger kraft och glädje. Använd vår kalkylator för att räkna ut din donation och vara med och göra skillnad!</p>
        <label for="model">Välj donationsmodell:</label>
        <select id="model">
            <option value="omsattning">Procentuell andel av dagsomsättning</option>
            <option value="anstallda">Fast belopp per anställd</option>
        </select>
        
        <div id="inputFields"></div>
        
        <button onclick="calculateDonation()">Beräkna donation</button>
        
        <h3 id="result"></h3>
        
        <a class="btn" href="https://minstoradag.org/stod-oss/gava/">Ge gåva <i class="icon-angle-right"></i></a>
    </div>

    <script>
        function updateInputs() {
            let model = document.getElementById("model").value;
            let inputFields = document.getElementById("inputFields");
            inputFields.innerHTML = "";
            
            if (model === "omsattning") {
                inputFields.innerHTML = '<label for="omsattning">Dagsomsättning (kr):</label><input type="number" id="omsattning">' +
                                       '<label for="procent">Procent att donera:</label><input type="number" id="procent">';
            } else if (model === "anstallda") {
                inputFields.innerHTML = '<label for="antal">Antal anställda:</label><input type="number" id="antal">' +
                                       '<label for="belopp">Belopp per anställd (kr):</label><input type="number" id="belopp">';
            }
        }
        
        function calculateDonation() {
            let model = document.getElementById("model").value;
            let result = document.getElementById("result");
            let donation = 0;
            
            if (model === "omsattning") {
                let omsattning = parseFloat(document.getElementById("omsattning").value) || 0;
                let procent = parseFloat(document.getElementById("procent").value) || 0;
                donation = (omsattning * procent) / 100;
            } else if (model === "anstallda") {
                let antal = parseInt(document.getElementById("antal").value) || 0;
                let belopp = parseFloat(document.getElementById("belopp").value) || 0;
                donation = antal * belopp;
            }
            
            result.innerHTML = "Beräknad donation: " + donation.toLocaleString("sv-SE") + " kr";
        }
        
        document.getElementById("model").addEventListener("change", updateInputs);
        updateInputs();
    </script>
</body>
</html>
